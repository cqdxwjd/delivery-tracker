<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>质量检查</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="all" th:href="@{/layui/css/layui.css}"/>
    <link rel="shortcut icon" th:href="@{/image/di.png}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div class="layui-side layui-bg-black" style="top: 0">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item one"><a href="#">统计信息</a></li>
                <li class="layui-nav-item two"><a href="#">资源目录</a></li>
                <li class="layui-nav-item three"><a href="#">数据模型</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="top: 0;padding: 15px;bottom: 15px">
        <iframe src="" id="bodyFrame" frameborder="0" style="width: 100%;height: 100%"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <div style="float: left;">
            <span>© 云粒智慧 2018 <a target="_blank" href="http://beian.miit.gov.cn/">京ICP备18045761号</a> |
                <img src="https://yunli-fe.oss-cn-beijing.aliyuncs.com/assets/official/beian.png">
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010202008157">&nbsp;京公网安备 11010202008157 号</a>
            </span>
        </div>
    </div>
</div>

<script charset="utf-8" type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script lang="javascript" th:src="@{/xlsx/xlsx.full.min.js}"></script>

<script>
    //JS
    layui.use(['element', 'layer', 'util', 'form', 'table'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$
            , form = layui.form
            , table = layui.table;


        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });


        $(".one").click(function () {
            $("#bodyFrame").attr("src", "/one/2x")
        });
        $(".two").click(function () {
            $("#bodyFrame").attr("src", "/two/2x")
        });
        $(".three").click(function () {
            $("#bodyFrame").attr("src", "/three/2x")
        });
    });
</script>
</body>
</html>
