<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>程序开发</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="all" th:href="@{/layui/css/layui.css}"></link>
    <link rel="stylesheet" media="all" th:href="@{/udf/table.css}"></link>

</head>

<body>
<table id="document" lay-filter="test"></table>

<script charset="utf-8" th:inline="none" type="text/javascript" th:src="@{/layui/layui.js}"></script>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th></th>
            <th>配置的Oozie调度任务总数</th>
            <th>运行中的Oozie调度任务数</th>
            <th>暂停中的Oozie调度任务数</th>
            <th>配置的Oozie工作流总数</th>
            <th>Hive脚本数</th>
            <th>Shell脚本数</th>
        </tr>
        </thead>
        <tbody>
        <td class="column-header">汇总</td>
        <td th:text="${oozieSchduleCount}">配置的Oozie调度任务总数</td>
        <td th:text="${runningOozieSchduleCount}">运行中的Oozie调度任务数</td>
        <td th:text="${suspendedOozieSchduleCount}">暂停中的Oozie调度任务数</td>
        <td th:text="${oozieJobCount}">配置的Oozie工作流总数</td>
        <td th:text="${hiveScriptCount}">Hive脚本数</td>
        <td th:text="${shellScriptCount}">Shell脚本数</td>
        </tbody>
    </table>
</div>
</body>
</html>
