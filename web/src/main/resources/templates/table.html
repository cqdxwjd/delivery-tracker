<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>数据表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="all" th:href="@{/layui/css/layui.css}"></link>
    <link rel="stylesheet" media="all" th:href="@{/udf/table.css}"></link>
</head>

<body>
<table id="demo" lay-filter="test"></table>

<script charset="utf-8" th:inline="none" type="text/javascript" th:src="@{/layui/layui.js}"></script>
<!--静态表格-->
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col th:width="150">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th></th>
            <th class="row-header">数据表总量</th>
            <th class="row-header">无数据表数量</th>
            <th class="row-header">未关联目录的数据表数量</th>
            <th class="row-header">未发布的数据表数量</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tableStat : ${list}">
            <td th:text="${tableStat.layer}" class="column-header">stg</td>
            <td th:text="${tableStat.tableCount}">stg</td>
            <td th:text="${tableStat.blankTableCount}">stg</td>
            <td th:text="${tableStat.unrelatedTableCount}">stg</td>
            <td th:text="${tableStat.unpublishedTableCount}">stg</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
